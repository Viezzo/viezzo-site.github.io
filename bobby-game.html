<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Remix Doctor</title>
		<!-- jQuery UI css -->
		<link rel="stylesheet" href="./lib/jquery-ui.min.css">
		<!-- jQuery -->
		<script type="text/javascript" src="./lib/jquery.min.js"></script>
		<!-- jQuery UI-->
		<script src="./lib/jquery-ui.min.js"></script>
		<!-- Bootstrap-->
		<script src="./lib/popper.min.js"></script>
		<script src="./lib/bootstrap.min.js"></script>
		<!-- My Style Sheet -->
		<link href="./css/stylesheet.css" rel="stylesheet" type="text/css" />
		<!-- My JavaScript functions -->
		<script src="./lib/index.js"></script>
		<!-- Font Awesome, for graphics icons -->
		<script src="./lib/fontawesome.js"></script>
		<script src="./lib/require.js"></script>

	</head>
	
	<body>
		<hr size="0.5" color="black">
		<div id="controls">
			<span>
				<div class="floater">Order by:</div>
				<select id="order">
					<option>Key</option>
					<option>BPM</option>
					<option>Artist</option>
					<option>Title</option>
				</select>
			</span>
			<span>
				<div class="floater">Key:</div>
				<select id="key">
					<option>C</option>
					<option>C#</option>
					<option>D</option>
					<option>D#</option>
					<option>E</option>
					<option>F</option>
					<option>F#</option>
					<option>G</option>
					<option>G#</option>
					<option>A</option>
					<option>A#</option>
					<option>B</option>
				</select>
				<select id="mode">
					<option>major</option>
					<option>minor</option>
				</select>
			</span>
			<span>
				<div class="floater">Relatives</div>
				<div class="floater"><input id="relatives" type="checkbox" name="Relative" value="Relative" checked></div>
			</span>
		</div>
		<table id="mainTable"></table>

	</body>
</html>
